<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://fonts.googleapis.com" rel="preconnect" />
		<link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
			integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link href="./css/style.css" rel="stylesheet" />
		<title>Focus.Frame</title>
	</head>
	<body>
		<header class="header">
			<div class="container header-menu">
				<div class="header-mob-menu">
					<nav class="header-nav">
						<a class="logo-header" href="/index.html" target="_blank">
							<svg class="header-logo-icon" width="127" height="20">
								<use href="./img/symbol-icon.svg#icon-logo"></use>
							</svg>
						</a>
						<ul class="header-menu-list">
							<li class="header-menu-item"><a href="#about" class="header-menu-link current">About us</a></li>
							<li class="header-menu-item"><a href="#courses" class="header-menu-link">Our courses</a></li>
							<li class="header-menu-item"><a href="#mentors" class="header-menu-link">Our mentors</a></li>
							<li class="header-menu-item"><a href="#reviews" class="header-menu-link">Reviews</a></li>
							<li class="header-menu-item"><a href="#contacts" class="header-menu-link">Contacts</a></li>
						</ul>
						<a class="header-nav-link" href="#sing" target="_blank">
							<svg class="header-nav-icon" width="16" height="16">
								<use href="./img/symbol-icon.svg#icon-camera"></use>
							</svg>
						</a>
						<button class="btn-menu" type="button">
							<svg class="btn-menu-icon" width="32" height="22">
								<use href="./img/symbol-icon.svg#icon-nav"></use>
							</svg>
						</button>
					</nav>
				</div>
				<button class="header-btn" type="button">Sign up</button>
			</div>
			<div class="menu is-open">
				<div class="mob-menu">
					<button type="button" class="mob-menu-btn">
						<svg class="mob-menu-icon" width="32" height="32">
							<use href="./img/symbol-icon.svg#icon-close"></use>
						</svg>
					</button>
					<ul class="mob-menu-list">
						<li class="mob-menu-item"><a href="#about" class="mob-menu-link about-link">About us</a></li>
						<li class="mob-menu-item"><a href="#courses" class="mob-menu-link">Our courses</a></li>
						<li class="mob-menu-item"><a href="#mentors" class="mob-menu-link">Our mentors</a></li>
						<li class="mob-menu-item"><a href="#reviews" class="mob-menu-link">Reviews</a></li>
						<li class="mob-menu-item"><a href="#contacts" class="mob-menu-link">Contacts</a></li>
					</ul>
				</div>
			</div>
		</header>
		<main></main>
		<footer></footer>
	</body>
</html>
